<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="header">
        <h1>Reading List</h1>
        <button id="addBook" onclick="displayAddBookModal()">+ Add new book</button>
    </div>
    <div id="booksContainer">
        <div class="bookCard">
            <div class="bookCardHeader">
                <div class="editBook">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#f8fafc"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                </div>
            </div>
            <p>Title</p>
            <p>Author</p>
            <p>Length</p>
            <p>Read</p>
        </div>
    </div>


    <dialog id="addBookDialog">
        <a id="closeAddModal">X</a>
        <form id="addBookForm">

            <section>
                <label for="titleInput">Title:</label>
                <br>
                <input type="text" name="title" id="titleInput">
            </section>

            <section>
                <label for="authorInput">Author:</label>
                <br>
                <input type="text" name="author" id="authorInput">
            </section>

            <section>
                <label for="lengthInput">Length:</label>
                <br>
                <input type="text" name="title" id="lengthInput">
            </section>

            <section>
                <label for="radioCheckbox">Read?:</label>
                <label>
                    <input id="yesRadio" type="radio" name="readChoice" value="yes"> Yes
                </label>
                <label>
                    <input id="noRadio" type="radio" name="readChoice" value="no"> No
                </label>
            </section>

            <button id="submitBook">Add Book</button>
        </form>
    </dialog>

</body>
<script src="./script.js"></script>

</html>
